<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - MTZADA</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>

    <style>
        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        body { 
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; 
            background: #000; color: white; min-height: 100vh; 
        }
        #login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.98); display: flex; justify-content: center; 
            align-items: center; z-index: 9999; 
        }
        .login-box { 
            background: #1a0b2e; padding: 30px; border-radius: 15px; 
            border: 1px solid #8a2be2; text-align: center; width: 90%; max-width: 350px; 
        }
        .logo { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; border: 2px solid #8a2be2; }
        input { 
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 5px; 
            border: 1px solid #5e18a8; background: #000; color: white; text-align: center; 
        }
        button { 
            width: 100%; padding: 12px; border: none; border-radius: 5px; 
            background: #8a2be2; color: white; font-weight: bold; cursor: pointer; 
        }
        #pdf-container { display: none; flex-direction: column; align-items: center; width: 100%; background: #000; }
        .pdf-page { margin-bottom: 10px; width: 100%; max-width: 800px; }
        canvas { width: 100%; height: auto; display: block; }
        #status-msg { margin-top: 10px; font-size: 14px; color: #d8b4fe; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <img src="https://i.postimg.cc/ydGP1k9g/Picsart-25-12-28-01-59-54-394.jpg" alt="Logo" class="logo">
            <h2>Área VIP</h2>
            <input type="password" id="passwordInput" placeholder="Senha do Site">
            <button onclick="checkLogin()">Acessar E-book</button>
            <div id="status-msg"></div>
        </div>
    </div>

    <div id="pdf-container"></div>

    <script>
        // SENHAS E ARQUIVO
        const SITE_PASS = "mtzadas01"; // Senha para entrar no site
        const PDF_PASS = "lucaspatodotheus"; // Senha interna do arquivo PDF
        const PDF_URL = "https://cdn.jsdelivr.net/gh/theuzin999/Site-ebook-sensi@v1/sensi.pdf"; // Seu arquivo na Release

        function checkLogin() {
            const input = document.getElementById('passwordInput').value;
            const msg = document.getElementById('status-msg');

            if (input === SITE_PASS) {
                msg.innerText = "Baixando arquivo (92MB)... aguarde.";
                // Esconde login e mostra container
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('pdf-container').style.display = 'flex';
                loadPDF();
            } else {
                alert("Senha do site incorreta!");
            }
        }

        async function loadPDF() {
            const container = document.getElementById('pdf-container');
            try {
                const loadingTask = pdfjsLib.getDocument({
                    url: PDF_URL,
                    password: PDF_PASS 
                });

                const pdf = await loadingTask.promise;

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.0 }); // Escala 1.0 para economizar memória
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'pdf-page';
                    pageDiv.appendChild(canvas);
                    container.appendChild(pageDiv);

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                }
            } catch (error) {
                console.error(error);
                alert("Erro: O arquivo é muito grande ou a senha do PDF está errada.");
                location.reload(); // Recarrega se der erro
            }
        }
    </script>
</body>
</html>
