<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - MTZADA</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>

    <style>
        /* --- ESTILO GERAL (ROXO E PRETO) --- */
        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        body { 
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #000000, #1a0b2e, #2d0046, #000000); 
            background-size: 400% 400%; animation: gradientBG 15s ease infinite; 
            color: white; min-height: 100vh; overflow-x: hidden; 
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        #login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.95); display: flex; justify-content: center; 
            align-items: center; z-index: 9999; backdrop-filter: blur(10px); 
        }
        .login-box { 
            background: rgba(40, 10, 60, 0.6); padding: 40px; border-radius: 15px; 
            border: 1px solid #8a2be2; box-shadow: 0 0 20px #8a2be2; text-align: center; 
            width: 90%; max-width: 400px; 
        }
        .logo { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 2px solid #8a2be2; box-shadow: 0 0 15px #8a2be2; }
        input[type="password"] { 
            width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 5px; 
            border: 1px solid #5e18a8; background: #0f0518; color: white; 
            outline: none; font-size: 16px; text-align: center; 
        }
        button { 
            width: 100%; padding: 12px; border: none; border-radius: 5px; 
            background: linear-gradient(90deg, #5e18a8, #8a2be2); color: white; 
            font-size: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase; 
        }
        #pdf-container { display: none; flex-direction: column; align-items: center; padding: 20px 0; width: 100%; }
        .pdf-page { position: relative; margin-bottom: 20px; box-shadow: 0 0 20px rgba(138, 43, 226, 0.3); border: 1px solid #333; max-width: 95%; }
        canvas { display: block; max-width: 100%; height: auto; }
        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #8a2be2; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <img src="https://i.postimg.cc/ydGP1k9g/Picsart-25-12-28-01-59-54-394.jpg" alt="Logo" class="logo">
            <h2>Área Restrita</h2>
            <input type="password" id="passwordInput" placeholder="Digite a senha de acesso">
            <button onclick="checkLogin()">Entrar</button>
            <div class="loader" id="loader"></div>
            <p id="errorMsg" style="color: #ff3333; display: none; margin-top: 10px;">Senha incorreta!</p>
        </div>
    </div>

    <div id="pdf-container"></div>

    <script>
        // CONFIGURAÇÕES
        const SITE_PASS = "mtzadas01"; 
        const PDF_PASS = "lucaspatodotheus"; 
        // Link via jsDelivr apontando para a Release v1
        const PDF_FILE = "https://cdn.jsdelivr.net/gh/theuzin999/Site-ebook-sensi@v1/sensi.pdf";

        function checkLogin() {
            const input = document.getElementById('passwordInput').value;
            const loader = document.getElementById('loader');
            const error = document.getElementById('errorMsg');

            if (input === SITE_PASS) {
                error.style.display = 'none';
                loader.style.display = 'block';
                // Remove a tela de login antes de carregar o PDF para evitar travamento visual
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('pdf-container').style.display = 'flex';
                loadPDF();
            } else {
                error.style.display = 'block';
            }
        }

        async function loadPDF() {
            const container = document.getElementById('pdf-container');
            try {
                const loadingTask = pdfjsLib.getDocument({
                    url: PDF_FILE,
                    password: PDF_PASS 
                });

                const pdf = await loadingTask.promise;

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.2 }); // Reduzi a escala para 1.2 para carregar mais rápido no celular
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'pdf-page';
                    pageDiv.appendChild(canvas);
                    container.appendChild(pageDiv);

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                }
            } catch (error) {
                console.error("Erro detalhado:", error);
                alert("Erro ao abrir o PDF. Pode ser a conexão ou a senha do arquivo.");
                // Se der erro, volta para o login
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('loader').style.display = 'none';
            }
        }
    </script>
</body>
</html>
